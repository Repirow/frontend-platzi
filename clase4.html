<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">

        <div class="form-container">

            <h1 class="title title-izq">My account</h1>

            <form class="form" action="#">
                <label class="label" for="name">Name</label>
                <input class="input input-name" type="text" id="name" placeholder="Your name">
                <label class="label" for="email">Email address</label>
                <input class="input input-email" type="text" id="email" placeholder="Your email">
                <label class="label" for="pass-login">Password</label>
                <input class="input input-password" type="password" id="pass-login" placeholder="*********">

                <input class="primary-button signup-button" type="submit" value="Create">
            </form>
        </div>
    </div>
</body>
</html>
