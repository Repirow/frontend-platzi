<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo"

            <form class="form" action="#">
                <label class="label" for="email">Email</label>
                <input class="input input-email" type="email" id="email" placeholder="Your email">
                <label class="label" for="pass-login">Password</label>
                <input class="input input-password" type="password" id="pass-login" placeholder="*********">

                <input class="primary-button login-button" type="submit" value="Log in">

                <p class="resend">
                    <a href="#">Forot my password</a>
                </p>
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
